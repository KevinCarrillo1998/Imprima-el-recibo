<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style/estilos.css">
        <title>Ejemplo de recibo</title>
    </head>
    <body>
        <div class="ticket">
            <img src="img/cropped-LOGO-PCGAMER-1-600x238.png" alt="Logo">
            <p class="centered">
                El Florido, Sevilla Residencial, Fideicomiso el Florido, 22234 Tijuana, B.C.</p>
            <table>
                <thead>
                    <tr>
                        <th class="number">Número</th>
                        <th class="description">Description</th>
                        <th class="quantity">Cantidad</th>
                        <th class="price">$$</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="number">1</th>
                        <td class="description">Xtreme PC Gamer Geforce GT 1030 </td>
                        <td class="quantity">1</td>
                        <td class="price">$12.899.00</td>
                    </tr>
                    <tr>
                        <th class="number">2</th>
                        <td class="description">Mouse Logitech G502</td>
                        <td class="quantity">3</td>
                        <td class="price">$870.00</td>
                    </tr>
                    <tr>
                        <th class="number">3</th>
                        <td class="description">Teclado Logitech G502</td>
                        <td class="quantity">1</td>
                        <td class="price">$4.500.00</td>
                    </tr>
                    <tr>
                        <td class="number"></td>
                        <td class="description">TOTAL</td>
                        <td class="quantity"></td>
                        <td class="price">$20.010.00</td>
                    </tr>
                </tbody>
            </table>
            <p class="centered">¡Gracias por su compra!</p>
        </div>
        <button id="btnPrint" class="hidden-print button">Imprimir</button>
        <script src="script.js"></script>
    </body>
</html>
